name: megamindd
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # ------------------------------  NETWORK  ------------------------------
  dio: ^4.0.4
  internet_connection_checker: ^0.0.1+1
  #------------------------------ NO SQLITE ------------------------------
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  #------------------------------ STATE MANAGEMENT ------------------------------
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  url_launcher: ^6.0.20
  equatable: ^2.0.5

  #------------------------------ UTILS -----------------------------------------------
  flutter_easyloading: ^3.0.3

  flutter_screenutil: ^5.5.3+2
  cached_network_image: ^3.2.3
  flutter_spinkit: ^5.1.0
  lottie: ^2.3.1
  flutter_launcher_icons:

  #------------------------------ Test -----------------------------------------------

  mocktail: ^1.0.0







flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7


  flutter_lints: ^2.0.0
  test: ^1.22.0
  http_mock_adapter: ^0.3.3
  hive_generator: ^2.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/
    - assets/svg/
    - assets/lottie/
    - assets/lang/ar.json
    - assets/lang/en.json


  fonts:
    - family: Bahij_TheSansArabic
      fonts:
        - asset: assets/fonts/Bahij_TheSansArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/Bahij_TheSansArabic-Plain.ttf
          weight: 500
